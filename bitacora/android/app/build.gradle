plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.gridnote.bitacora"
    compileSdkVersion 36
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.gridnote.bitacora"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug   // usa tu firma real cuando la tengas
            minifyEnabled false
            shrinkResources false
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions { jvmTarget = "17" }

    packaging {
        resources { excludes += ["META-INF/LICENSE*", "META-INF/AL2.0", "META-INF/LGPL2.1"] }
    }

    sourceSets { main.java.srcDirs += "src/main/kotlin" }
    lint { abortOnError false }
}

flutter { source "../.." }

dependencies {
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"
    implementation "androidx.multidex:multidex:2.0.1"
}