pluginManagement {
    def props = new Properties()
    file("local.properties").withInputStream { props.load(it) }
    def flutterSdkPath = props.getProperty("flutter.sdk")
    if (flutterSdkPath == null) throw new GradleException("flutter.sdk not set in local.properties")

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories { google(); mavenCentral(); gradlePluginPortal() }

    // Fuerza Kotlin 1.9.24 para plugins
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id.startsWith("org.jetbrains.kotlin")) {
                useVersion("1.9.24")
            }
        }
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader"
    id "com.android.application" version "8.6.1" apply false
    id "org.jetbrains.kotlin.android" version "1.9.24" apply false
}

include ":app"