plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
    // id "com.google.gms.google-services" // ← SOLO si usás Firebase y tenés google-services.json
}

android {
    namespace "com.gridnote.app"
    compileSdk 35

    defaultConfig {
        applicationId "com.gridnote.app"
        minSdk 23
        targetSdk 35
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    // Agregá dependencias nativas aquí si las necesitás
}
