name: gridnote
description: Gridnote app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # DataGrid / Excel
  syncfusion_flutter_datagrid: ^25.2.7
  syncfusion_flutter_xlsio: ^25.2.7

  # Plataforma / utilidades
  geolocator: ^10.1.1
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.0
  share_plus: ^10.1.4
  path_provider: ^2.1.4
  flutter_email_sender: ^6.0.3
  path: ^1.9.0
  connectivity_plus: ^6.1.4

  # Persistencia (Hive)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI extra
  flutter_colorpicker: ^1.1.0
  image_picker: ^1.1.2

  # PDF / QR / abrir archivos
  pdf: ^3.11.3
  barcode: ^2.2.9
  open_file: ^3.5.10

  # Mapas
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # Firebase + Firestore + fechas
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.12
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.5.4
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
