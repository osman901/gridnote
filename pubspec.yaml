name: gridnote
description: Gridnote app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- Core UI & Theming ---
  cupertino_icons: ^1.0.8
  flutter_colorpicker: ^1.1.0

  # --- Data Grid & Reporting ---
  syncfusion_flutter_datagrid: ^25.2.7
  syncfusion_flutter_xlsio: ^25.2.7
  pdf: ^3.11.3
  intl: ^0.19.0

  # --- Local Persistence (Offline First) ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # --- Firebase (Cloud Backend) ---
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.12

  # --- Hardware & Platform APIs ---
  geolocator: ^10.1.1
  image_picker: ^1.1.2
  connectivity_plus: ^6.1.4

  # --- Mapping ---
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # --- Sharing & File Handling ---
  share_plus: ^10.1.4
  path_provider: ^2.1.4
  flutter_email_sender: ^6.0.3
  open_file: ^3.5.10
  url_launcher: ^6.3.0
  path: ^1.9.0

  # --- Utilities ---
  barcode: ^2.2.9
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Tests de integración desde el SDK (null-safety OK)
  integration_test:
    sdk: flutter
  # Lints base (si usás very_good_analysis, ajustá analysis_options.yaml)
  flutter_lints: ^4.0.0
  very_good_analysis: ^5.1.0
  build_runner: ^2.5.4
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
